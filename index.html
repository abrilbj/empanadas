<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empanadas de Doña Felipa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex h-100 text-center" style="background-color: #f1b241">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="mb-5" style="color: #9e2f4f">
          Las Empanadas de Doña Felipa
        </h1>

        <audio id="audioPlayer" src="audio.mp4"></audio>
        <button
          type="button"
          class="btn btn-light border border-0"
          id="playPauseBtn"
          style="background-color: #c42239"
          onclick="togglePlayPause()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="120"
            height="120"
            fill="currentColor"
            class="bi bi-play-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script>
      const audioPlayer = document.getElementById("audioPlayer");
      const playPauseBtn = document.getElementById("playPauseBtn");
      let isPlaying = false;

      function togglePlayPause() {
        if (isPlaying) {
          audioPlayer.pause();
          playPauseBtn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" width12059" height="120" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>';
          isPlaying = false;
        } else {
          audioPlayer.play();
          playPauseBtn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/></svg>';
          isPlaying = true;
        }
      }
    </script>
  </body>
</html>
